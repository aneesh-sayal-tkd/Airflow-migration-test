name: Branch Protection and Pipeline Trigger

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
    branches: [test, prod]
  push:
    branches: [test, prod]

jobs:
  # Job 1: Validate PR branch combinations and enforce rules
  validate-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate allowed branch combinations
        run: |
          SOURCE_BRANCH="${{ github.event.pull_request.head.ref }}"
          TARGET_BRANCH="${{ github.event.pull_request.base.ref }}"
          
          echo "ğŸ” Validating PR from $SOURCE_BRANCH to $TARGET_BRANCH"
          
          # Check if the PR is from allowed branch combinations
          if [[ "$SOURCE_BRANCH" == "dev" && "$TARGET_BRANCH" == "test" ]]; then
            echo "âœ… Valid PR: dev â†’ test"
          elif [[ "$SOURCE_BRANCH" == "test" && "$TARGET_BRANCH" == "prod" ]]; then
            echo "âœ… Valid PR: test â†’ prod"
          else
            echo "âŒ Invalid branch combination!"
            echo "Only the following PR combinations are allowed:"
            echo "  â€¢ dev â†’ test"
            echo "  â€¢ test â†’ prod"
            echo "Current PR: $SOURCE_BRANCH â†’ $TARGET_BRANCH"
            exit 1
          fi

      - name: Check for CODEOWNERS file
        run: |
          if [[ ! -f ".github/CODEOWNERS" && ! -f "CODEOWNERS" && ! -f "docs/CODEOWNERS" ]]; then
            echo "âš ï¸  Warning: No CODEOWNERS file found!"
            echo "Please ensure CODEOWNERS file exists in one of these locations:"
            echo "  â€¢ .github/CODEOWNERS"
            echo "  â€¢ CODEOWNERS (root)"
            echo "  â€¢ docs/CODEOWNERS"
          else
            echo "âœ… CODEOWNERS file found"
          fi

      - name: Verify codeowner approval requirement
        run: |
          echo "ğŸ“‹ This PR requires approval from codeowners as defined in CODEOWNERS file"
          echo "ğŸ”’ Branch protection rules should be configured to:"
          echo "  â€¢ Require pull request reviews before merging"
          echo "  â€¢ Require review from code owners"
          echo "  â€¢ Restrict pushes that bypass pull request requirements"

  # Job 2: Trigger Harness pipeline after successful merge
  trigger-harness-pipeline:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/test' || github.ref == 'refs/heads/prod')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine migration configuration
        id: migration-config
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          
          if [[ "$BRANCH_NAME" == "test" ]]; then
            echo "migration_type=dev-to-test" >> $GITHUB_OUTPUT
            echo "mwaa_env=${{ vars.TEST_MWAA }}" >> $GITHUB_OUTPUT
            echo "environment=test" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH_NAME" == "prod" ]]; then
            echo "migration_type=test-to-prod" >> $GITHUB_OUTPUT
            echo "mwaa_env=${{ vars.PROD_MWAA_ENV }}" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          fi
          
          echo "ğŸ¯ Target branch: $BRANCH_NAME"
          echo "ğŸ“¦ Migration type: $(cat $GITHUB_OUTPUT | grep migration_type | cut -d'=' -f2)"

      - name: Get commit details
        id: commit-info
        run: |
          echo "commit_message=$(git log -1 --pretty=%B | head -1)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Trigger Harness Pipeline
        run: |
          echo "ğŸš€ Triggering Harness pipeline for ${{ steps.migration-config.outputs.migration_type }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ steps.commit-info.outputs.commit_message }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          
          # Trigger Harness webhook
          RESPONSE=$(curl -s -w "%{http_code}" -X POST "${{ secrets.HARNESS_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.HARNESS_API_TOKEN }}" \
            -d '{
              "repository": "${{ github.repository }}",
              "branch": "${{ github.ref_name }}",
              "commit_sha": "${{ steps.commit-info.outputs.commit_sha }}",
              "commit_message": "${{ steps.commit-info.outputs.commit_message }}",
              "commit_author": "${{ steps.commit-info.outputs.commit_author }}",
              "migration_type": "${{ steps.migration-config.outputs.migration_type }}",
              "mwaa_environment": "${{ steps.migration-config.outputs.mwaa_env }}",
              "environment": "${{ steps.migration-config.outputs.environment }}",
              "triggered_by": "${{ github.actor }}",
              "github_user": "${{ github.actor }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}",
              "workflow_run_id": "${{ github.run_id }}",
              "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }')
          
          HTTP_CODE="${RESPONSE: -3}"
          RESPONSE_BODY="${RESPONSE%???}"
          
          if [[ "$HTTP_CODE" -ge 200 && "$HTTP_CODE" -lt 300 ]]; then
            echo "âœ… Successfully triggered Harness pipeline (HTTP $HTTP_CODE)"
            echo "ğŸ“‹ Response: $RESPONSE_BODY"
          else
            echo "âŒ Failed to trigger Harness pipeline (HTTP $HTTP_CODE)"
            echo "ğŸ“‹ Response: $RESPONSE_BODY"
            exit 1
          fi

      - name: Post-deployment notification
        if: success()
        run: |
          echo "ğŸ‰ Pipeline triggered successfully!"
          echo "ğŸ”— Monitor the deployment in Harness dashboard"
          echo "ğŸ“Š Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"





